<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCQ Diagnoser</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <h1>MCQ Diagnoser (Vercel)</h1>

    <div class="card">
      <h2>Register</h2>
      <input id="rUser" placeholder="username" />
      <input id="rPass" placeholder="password" type="password" />
      <button id="registerBtn">Register</button>
    </div>

    <div class="card">
      <h2>Login</h2>
      <input id="lUser" placeholder="username" />
      <input id="lPass" placeholder="password" type="password" />
      <button id="loginBtn">Login</button>
      <p id="status"></p>
    </div>

    <div class="card">
      <h2>Load Question Bank</h2>
      <button id="bankBtn">Load Bank</button>
      <pre id="bankOut"></pre>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
