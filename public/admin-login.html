<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login • MCQ Diagnoser</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="bg">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
    <div class="noise"></div>
  </div>

  <main class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <div class="title">Admin Gate</div>
          <div class="subtitle">Enter password to open editor</div>
        </div>
      </div>

      <div class="pill">
        <span class="dot"></span>
        <span>Protected</span>
      </div>
    </header>

    <section class="card glass">
      <div class="cardHead">
        <h2>Admin Password</h2>
        <p>This password is required to access the editor.</p>
      </div>

      <label class="field">
        <span>Password</span>
        <input id="pass" type="password" placeholder="••••••••" />
      </label>

      <div class="actions">
        <button class="btn primary" id="goBtn" type="button">Enter</button>
        <button class="btn ghost" id="homeBtn" type="button">Back</button>
      </div>

      <div class="statusLine">
        <span class="status" id="status"></span>
      </div>
    </section>
  </main>

  <script src="/admin-login.js"></script>
</body>
</html>
